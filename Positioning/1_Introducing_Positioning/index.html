    <h3 style="text-align: center"> static </h3>

    <p>
        HTML elements are positioned static by default.
    </p>

    <p>
        Static positioned elements are not affected by the
    </p>
    <p>
        top,
    </p>
    <p>
        bottom,
    </p>
    <p>
        left,
    </p>

        and right properties.
    </p>

    </p>

    <img width="100%" src="no_effect.jpg">
